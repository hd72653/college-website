<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Welcome</title>
    <meta name="description" content="Welcome Page">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    
    <!-- CSS here -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    
    <style>
        .welcome-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .welcome-box {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        .welcome-title {
            color: #3c8dbc;
            margin-bottom: 20px;
        }
        .welcome-message {
            margin-bottom: 30px;
        }
        .welcome-loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3c8dbc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        .countdown {
            font-size: 18px;
            font-weight: bold;
            color: #3c8dbc;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        <div class="welcome-box animate__animated animate__fadeIn">
            <h1 class="welcome-title">Welcome to Your Learning Portal</h1>
            <div class="welcome-message">
                <h3>Hello, <span id="welcomeUsername">Student</span>!</h3>
                <p>Login successful. You are being redirected to your dashboard.</p>
            </div>
            <div class="welcome-loader"></div>
            <p class="countdown">Redirecting in <span id="countdown">3</span> seconds...</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get the username from sessionStorage
            const username = sessionStorage.getItem("username");
            
            if (username) {
                document.getElementById("welcomeUsername").textContent = username;
                
                // Set countdown for redirect
                let count = 3;
                const countdownElement = document.getElementById("countdown");
                
                // Update countdown every second
                const countdownInterval = setInterval(function() {
                    count--;
                    countdownElement.textContent = count;
                    
                    // When countdown reaches zero, redirect to dashboard
                    if (count <= 0) {
                        clearInterval(countdownInterval);
                        window.location.href = "dashboard.html";
                    }
                }, 1000);
            } else {
                // Redirect to login if username is not found
                window.location.href = "index.html";
                alert("Please login to access your dashboard");
            }
        });
    </script>
</body>

</html>
